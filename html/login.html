<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="GreenFrog a social media platform for GreenFrog Members." />
		<link rel="stylesheet" href="/stylesheet/style.css" />
		<script src="https://kit.fontawesome.com/fecd9f1338.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script defer type="module" src="/javascript/modules/validate_input.mjs"></script>
		<script defer type="module" src="/javascript/index.mjs"></script>
		<title>GreenFrog | Login page</title>
	</head>
	<body class="login-body">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold">GreenFrog</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="/html/login.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="login-main form-signin w-100 m-auto text-center">
			<form id="loginForm" class="needs-validation" novalidate>
				<div>
					<i class="icon fa-duotone fa-frog text-success mb-5 text-center mx-auto"></i>
					<h1 class="h3 mb-3 fw-normal">Login to GreenFrog</h1>
				</div>
				<div class="form-floating">
					<input
						type="email"
						name="email"
						class="form-control login-email"
						id="validationCustom01"
						placeholder="Email address"
						required
						pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
						title="Only @noroff.no and @stud.noroff.no emails are allowed to login."
					/>
					<div class="invalid-feedback mb-3">Only @noroff.no and @stud.noroff.no emails are allowed to login.</div>
					<label for="validationCustom01 form-label">Email address</label>
				</div>
				<div class="form-floating">
					<input
						type="password"
						name="password"
						autocomplete="on"
						class="form-control"
						id="validationCustom02"
						placeholder="Password"
						required
						title="Requires password of at least 8 characters."
					/>
					<div class="invalid-feedback mb-3">Requires password of at least 8 characters.</div>
					<label for="validationCustom02 form-label">Password</label>
				</div>
				<div class="checkbox mb-3">
					<label> <input type="checkbox" value="remember-me" /> Remember me </label>
				</div>
				<button id="login" class="w-100 btn btn-lg btn-info" type="submit">Login</button>
				<div class="Register my-3">
					<p class="mt-5">If you don't have an account:</p>
					<a href="/html/register.html"> <button class="btn btn-success" type="button">Register here</button></a>
				</div>
			</form>
		</main>
		<footer class="flex-wrap align-items-center my-4 border-top pt-3 w-75 m-auto mt-5">
			<p class="col-md-4 mb-0 text-muted">&copy; 2023 GreenFrog, Inc</p>

			<a href="index.html" class="icon col-md-4 d-flex align-items-center justify-content-center my-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<i class="fa-duotone fa-frog text-success"></i>
			</a>

			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="/injdex.html" class="nav-link px-2 text-muted">Home</a></li>
				<li class="nav-item"><a href="/html/profile.html" class="nav-link px-2 text-muted">Profile</a></li>
				<li class="nav-item"><a href="/html/login.html" class="nav-link px-2 text-muted">Login</a></li>
			</ul>
		</footer>
	</body>
</html>
